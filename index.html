<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRF Synthesizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .btn-disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <!-- Initial screen: Resume or Start New -->
        <div id="initial-screen" class="text-center card p-8">
            <h1 class="text-3xl font-bold mb-6">PRF Synthesizer</h1>
            <p class="mb-8 text-gray-600">You can start a new session or resume your previous one if available.</p>
            <div class="flex justify-center gap-4">
                <button id="resume-btn" class="btn btn-secondary px-6 py-3 rounded-lg font-semibold text-lg">Resume</button>
                <button id="new-btn" class="btn btn-primary px-6 py-3 rounded-lg font-semibold text-lg">Start New</button>
            </div>
        </div>

        <!-- Main question interface -->
        <div id="question-screen" class="hidden card p-8">
            <div class="mb-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold" id="question-title"></h2>
                    <span id="question-counter" class="text-sm font-medium text-gray-500"></span>
                </div>
                <p class="text-gray-600 mt-2" id="question-text"></p>
            </div>
            <textarea id="response" class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Type your thoughts here..."></textarea>
            <div class="flex justify-between mt-6">
                <button id="prev-btn" class="btn btn-secondary px-5 py-2 rounded-lg font-semibold">Previous</button>
                <div class="flex gap-2">
                     <button id="summary-btn" class="btn btn-primary px-5 py-2 rounded-lg font-semibold">Summary</button>
                     <button id="next-btn" class="btn btn-primary px-5 py-2 rounded-lg font-semibold">Next</button>
                </div>
            </div>
        </div>

        <!-- Summary screen -->
        <div id="summary-screen" class="hidden card p-8">
            <h2 class="text-3xl font-bold mb-6 text-center">Summary of Your PRF Synthesis</h2>
            <div id="summary-content" class="space-y-4"></div>
            <div class="text-center mt-8">
                <button id="back-to-questions-btn" class="btn btn-secondary px-6 py-3 rounded-lg font-semibold">Back to Questions</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Application state and elements
            const initialScreen = document.getElementById('initial-screen');
            const questionScreen = document.getElementById('question-screen');
            const summaryScreen = document.getElementById('summary-screen');

            const resumeBtn = document.getElementById('resume-btn');
            const newBtn = document.getElementById('new-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const summaryBtn = document.getElementById('summary-btn');
            const backToQuestionsBtn = document.getElementById('back-to-questions-btn');

            const questionTitle = document.getElementById('question-title');
            const questionText = document.getElementById('question-text');
            const questionCounter = document.getElementById('question-counter');
            const responseTextArea = document.getElementById('response');
            const summaryContent = document.getElementById('summary-content');

            const storageKey = 'prf_synthesizer_app_state';

            // --- Questions Data ---
            const questions = [
                { title: "Purpose", text: "What is the central purpose or goal you are trying to achieve? What is the 'why' behind this endeavor?" },
                { title: "Realities", text: "What are the key realities of your current situation? What are the facts, challenges, and resources available to you?" },
                { title: "Failures", text: "What are the potential failures or obstacles that could prevent you from achieving your purpose? What could go wrong?" },
                { title: "Synthesis", text: "Synthesize the information from the previous steps. Based on your purpose, realities, and potential failures, what is the most logical and effective path forward? What are your next steps?" }
            ];

            let currentState = {
                currentQuestionIndex: 0,
                responses: Array(questions.length).fill('')
            };

            // --- Initialization ---
            function init() {
                const savedState = localStorage.getItem(storageKey);
                if (savedState) {
                    resumeBtn.classList.remove('btn-disabled');
                    resumeBtn.disabled = false;
                } else {
                    resumeBtn.classList.add('btn-disabled');
                    resumeBtn.disabled = true;
                }
            }

            // --- Event Listeners ---
            newBtn.addEventListener('click', startNewSession);
            resumeBtn.addEventListener('click', resumeSession);
            nextBtn.addEventListener('click', handleNext);
            prevBtn.addEventListener('click', handlePrev);
            summaryBtn.addEventListener('click', showSummary);
            backToQuestionsBtn.addEventListener('click', () => showScreen('question'));
            responseTextArea.addEventListener('input', saveCurrentResponse);

            // --- Core Logic ---
            function startNewSession() {
                currentState = {
                    currentQuestionIndex: 0,
                    responses: Array(questions.length).fill('')
                };
                saveState();
                renderQuestion();
                showScreen('question');
            }
            
            // --- MODIFIED FUNCTION ---
            function resumeSession() {
                const savedState = localStorage.getItem(storageKey);
                if (savedState) {
                    currentState = JSON.parse(savedState);
                    renderQuestion();
                    showScreen('question');
                }
            }

            function handleNext() {
                if (currentState.currentQuestionIndex < questions.length - 1) {
                    currentState.currentQuestionIndex++;
                    renderQuestion();
                } else {
                    showSummary();
                }
            }

            function handlePrev() {
                if (currentState.currentQuestionIndex > 0) {
                    currentState.currentQuestionIndex--;
                    renderQuestion();
                }
            }

            function saveCurrentResponse() {
                currentState.responses[currentState.currentQuestionIndex] = responseTextArea.value;
                saveState();
            }

            function saveState() {
                localStorage.setItem(storageKey, JSON.stringify(currentState));
            }

            // --- Rendering and UI ---
            function renderQuestion() {
                const index = currentState.currentQuestionIndex;
                const question = questions[index];
                questionTitle.textContent = question.title;
                questionText.textContent = question.text;
                responseTextArea.value = currentState.responses[index] || '';
                questionCounter.textContent = `Step ${index + 1} of ${questions.length}`;

                prevBtn.style.visibility = index === 0 ? 'hidden' : 'visible';
                nextBtn.textContent = index === questions.length - 1 ? 'Finish' : 'Next';
            }

            function showSummary() {
                summaryContent.innerHTML = '';
                questions.forEach((q, index) => {
                    const response = currentState.responses[index];
                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'p-4 border rounded-lg bg-gray-50';
                    summaryItem.innerHTML = `
                        <h3 class="font-bold text-lg text-indigo-700">${q.title}</h3>
                        <p class="mt-2 text-gray-700">${response ? response.replace(/\n/g, '<br>') : '<em>No response given.</em>'}</p>
                    `;
                    summaryContent.appendChild(summaryItem);
                });
                showScreen('summary');
            }

            function showScreen(screenName) {
                initialScreen.classList.add('hidden');
                questionScreen.classList.add('hidden');
                summaryScreen.classList.add('hidden');

                if (screenName === 'initial') {
                    initialScreen.classList.remove('hidden');
                } else if (screenName === 'question') {
                    questionScreen.classList.remove('hidden');
                } else if (screenName === 'summary') {
                    summaryScreen.classList.remove('hidden');
                }
            }
            
            init();
        });
    </script>
</body>
</html>
